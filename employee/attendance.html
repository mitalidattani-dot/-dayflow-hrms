<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Attendance</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>

<header>
    <h1>Attendance Management</h1>
</header>

<div class="container">

    <!-- Controls -->
    <div class="controls">
        <select id="status">
            <option value="Present">Present</option>
            <option value="Half-day">Half-day</option>
            <option value="Leave">Leave</option>
            <option value="Absent">Absent</option>
        </select>

        <button onclick="checkIn()">Check In</button>
        <button onclick="checkOut()">Check Out</button>

        <select onchange="filterView(this.value)">
            <option value="all">Daily View</option>
            <option value="week">Weekly View</option>
        </select>
    </div>

    <!-- Summary -->
    <div class="summary">
        <div>Present: <span id="present">0</span></div>
        <div>Half-day: <span id="halfday">0</span></div>
        <div>Leave: <span id="leave">0</span></div>
        <div>Absent: <span id="absent">0</span></div>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</div>

<script src="attendance.js"></script>
</body>
</html>
