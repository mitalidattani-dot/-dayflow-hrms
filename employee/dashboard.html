<body>

<header>

</header>

    <div class="card" onclick="openProfile()">
        <h3>Profile</h3>
        <p>View & edit profile</p>
    </div>

    <div class="card" onclick="openAttendance()">
        <h3>Attendance</h3>
        <p>Check daily attendance</p>
    </div>

    <div class="card" onclick="openLeave()">
        <h3>Leave Requests</h3>
        <p>Apply or track leave</p>
    </div>

    <div class="card logout" onclick="logout()">
        <h3>Logout</h3>
        <p>Sign out securely</p>
    </div>

</div>

    <h2>Recent Activity & Alerts</h2>
