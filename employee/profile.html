<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<header>
    <h1>Employee Profile</h1>
</header>

<div class="profile-container">

    <!-- Profile Picture -->
    <div class="profile-pic">
        <img id="profileImage" src="images/default.png">
        <input type="file" onchange="changePhoto()">
    </div>

    <!-- Personal Details -->
    <div class="section">
        <h2>Personal Details</h2>

        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="email" id="email">

        <label>Phone</label>
        <input type="text" id="phone">

        <label>Address</label>
        <input type="text" id="address">
    </div>

    <!-- Job Details (Read Only) -->
    <div class="section">
        <h2>Job Details</h2>

        <label>Employee ID</label>
        <input type="text" value="EMP101" readonly>

        <label>Department</label>
        <input type="text" value="IT" readonly>

        <label>Designation</label>
        <input type="text" value="Software Developer" readonly>

        <label>Date of Joining</label>
        <input type="text" value="01-Jan-2024" readonly>
    </div>

    <!-- Salary (Read Only) -->
    <div class="section">
        <h2>Salary Details</h2>

        <label>Monthly Salary</label>
        <input type="text" value="â‚¹50,000" readonly>

        <label>Pay Grade</label>
        <input type="text" value="Level 5" readonly>
    </div>

    <!-- Documents -->
    <div class="section">
        <h2>Documents</h2>
        <input type="text" id="documents" placeholder="Aadhar, PAN, Offer Letter">
    </div>

    <button onclick="saveProfile()">Save Profile</button>

</div>

<script src="profile.js"></script>
</body>
</html>
